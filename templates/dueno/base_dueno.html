<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel de Gestión - {{ cafeteria.nombre }}{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Configuración de colores personalizados -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'coffee': {
                            50: '#fdf8f6',
                            100: '#f2e8e5',
                            200: '#eaddd7',
                            300: '#e0cec7',
                            400: '#d2bab0',
                            500: '#bfa094',
                            600: '#a18072',
                            700: '#977669',
                            800: '#846358',
                            900: '#43302b',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        .sidebar-link:hover {
            background-color: rgba(139, 69, 19, 0.1);
        }
        
        .sidebar-link.active {
            background-color: rgba(139, 69, 19, 0.2);
            border-right: 4px solid #8B4513;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="flex justify-between items-center px-6 py-4">
            <div class="flex items-center space-x-4">
                <i class="fas fa-coffee text-2xl text-coffee-600"></i>
                <div>
                    <h1 class="text-xl font-bold text-gray-900">{{ cafeteria.nombre }}</h1>
                    <p class="text-sm text-gray-600">Panel de Gestión</p>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <span class="text-gray-700">{{ user.get_full_name }}</span>
                <a href="{% url 'logout' %}" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition duration-200">
                    <i class="fas fa-sign-out-alt mr-2"></i>Salir
                </a>
            </div>
        </div>
    </header>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <nav class="w-64 bg-white shadow-lg">
            <div class="p-6">
                <div class="space-y-2">
                    <a href="{% url 'panel_dueno' %}" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg transition duration-200 {% if request.resolver_match.url_name == 'panel_dueno' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt mr-3"></i>
                        Dashboard
                    </a>
                    <a href="{% url 'gestionar_productos' %}" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg transition duration-200 {% if 'productos' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-coffee mr-3"></i>
                        Productos
                    </a>
                    
                    <a href="{% url 'editar_cafeteria' %}" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg transition duration-200 {% if request.resolver_match.url_name == 'editar_cafeteria' %}active{% endif %}">
                        <i class="fas fa-store mr-3"></i>
                        Mi Cafetería
                    </a>
                    
                    <!-- Ver Sitio Público - Comentado temporalmente -->
                    <!--
                    <a href="{% url 'home' %}" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg transition duration-200">
                        <i class="fas fa-eye mr-3"></i>
                        Ver Sitio Público
                    </a>
                    -->
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Messages -->
            {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} bg-{% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% else %}yellow{% endif %}-100 border border-{% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% else %}yellow{% endif %}-200 text-{% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% else %}yellow{% endif %}-800 px-4 py-3 rounded relative mb-4">
                            <span class="block sm:inline">{{ message }}</span>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // Auto-hide messages after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
